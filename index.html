<html lang="en">
<head>

    <title>Calculadora KenjiRN</title>
    <style>
        body {
    font-family: 'Roboto Mono',monospace;

  .page-title {

    margin-top: 5px;

    width: 200px;

  .calculadora {
    width: 264px;

  }

    position: absolute;

  }
  .hahaha{

            color: #3f3;
            animation-duration: 8s;
            animation-name:cor_fonte;
            animation-iteration-count: infinite;  
        }
        a{
            font-size: 20px;
            text-align:center ;
            font-family: 'New Tegomin', serif;
            animation-duration: 2s;
            animation-name:brilho;
            animation-iteration-count: infinite;
            text-decoration: none;
            color: white;
        }
        .imge{
            width: 20px;
            height: 20px;
        }
        @keyframes cor_fonte{  
            0, 100%{color: #0ff}
            25%{color: #f0f}
            50%{color:#06f}
            75%{color:#fff}
        }
        @keyframes brilho{
            50%{text-shadow: 0px 0px 9px}
            
        }
        .pp{ 
            font-size: 20px;
            font-family: 'New Tegomin', serif;
        }
    </style>
</head>
<body>
        <div class="container">
            <h1 class="page-title">
                Calculadora
            </h1>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo"
                alt="">
            <div class="calculadora">
            </div>
        </div>
        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>
        <section class="hahaha">
            <p class="pp">Kenji Rocha Nakajima</p>
            <a href="https://github.com/kenjirn">
                <img class="imge" src="https://www.flaticon.com/svg/vstatic/svg/214/214513.svg?token=exp=1618071820~hmac=b036d6a575295a82d135de3f7acb7d49"> < GitHub >
              </a>
          <a href="https://www.instagram.com/kenjirn/">
            <img class="imge" src="https://www.flaticon.com/svg/vstatic/svg/179/179328.svg?token=exp=1618072543~hmac=8101df888522b9a28e070f5f9311dc27"> < Instagram >
          </a>
          <a href="https://www.linkedin.com/in/kenjinakajima/">
            <img class="imge" src="https://www.flaticon.com/svg/vstatic/svg/145/145807.svg?token=exp=1618072621~hmac=b99187139e3bd3af1118beee713677f0"> < Linkedin >
          </a>
        </section>
       
<script>
    var primeiroValor = parseInt(prompt('Digite o primeiro valor: '))
var segundoValor = parseInt(prompt('Digite o segundo valor: '))


var operacao = prompt("Digite 1 para divisão, 2 para multiplicação, 3 para soma e 4 para subtração: ")

if(operacao ==1) {
  var resultado = primeiroValor / segundoValor
  document.write('<h2>' +primeiroValor + '/' + segundoValor + " = " + resultado +'</h2>')
}

else if(operacao ==2){
  var resultado = primeiroValor * segundoValor
  document.write('<h2>' +primeiroValor + '*' + segundoValor + " = " + resultado +'</h2>')
}

else if(operacao ==3){
  var resultado = primeiroValor +  segundoValor
  document.write('<h2>' +primeiroValor + '+' + segundoValor + " = " + resultado +'</h2>')
}

else if(operacao==4){
  var resultado = primeiroValor -  segundoValor
  document.write('<h2>' +primeiroValor + '-' + segundoValor + " = " + resultado +'</h2>')}

else{
  document.write("<h2>Opção Inválida</h2>")
}

//escrevendo na tela: document.write()
//concatenação: juntar palavra com variavel


//if = se
//else = senao
//else if = senao se
</script>
</body>
</html>
